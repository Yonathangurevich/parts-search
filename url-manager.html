<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Byparr Gateway</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background: #000;
            padding: 20px;
            border: 1px solid #00ff00;
            overflow-x: auto;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #000;
            border-left: 3px solid #00ff00;
        }
        .error {
            color: #ff0000;
            border-left-color: #ff0000;
        }
        .success {
            color: #00ff00;
            border-left-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Byparr URL Gateway</h1>
        <div id="status" class="status">Initializing...</div>
        <pre id="output"></pre>
    </div>

    <script>
        // Gateway configuration
        const WEBHOOK_URL = 'https://primary-production-d5a2.up.railway.app/webhook/update-byparr-urls';
        
        // Get parameters from URL
        const params = new URLSearchParams(window.location.search);
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        
        // Process incoming data
        async function processData() {
            try {
                // Check if we have data
                if (!params.has('userId') || !params.has('urls')) {
                    throw new Error('Missing required parameters');
                }
                
                // Parse data
                const data = {
                    action: 'update_sheet',
                    userId: params.get('userId'),
                    userName: params.get('userName') || params.get('userId'),
                    sheetRow: parseInt(params.get('sheetRow') || '2'),
                    urls: params.get('urls').split(','),
                    timestamp: new Date().toISOString(),
                    source: 'gateway'
                };
                
                // Display data
                output.textContent = JSON.stringify(data, null, 2);
                status.textContent = 'Sending to webhook...';
                status.className = 'status';
                
                // Send to webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    status.textContent = '✓ Success: Data sent to Google Sheets';
                    status.className = 'status success';
                    output.textContent += '\n\nResponse:\n' + JSON.stringify(result, null, 2);
                    
                    // Auto-close after 3 seconds if opened from BAT
                    if (params.get('autoclose') === 'true') {
                        setTimeout(() => window.close(), 3000);
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                status.textContent = '✗ Error: ' + error.message;
                status.className = 'status error';
                output.textContent = 'Error Details:\n' + error.stack;
            }
        }
        
        // Auto-process if we have parameters
        if (params.has('userId')) {
            processData();
        } else {
            status.textContent = 'No data received. This page should be called from the BAT script.';
            status.className = 'status error';
        }
        
        // Also accept POST data (for direct API usage)
        window.addEventListener('message', (event) => {
            if (event.data && event.data.userId) {
                const searchParams = new URLSearchParams();
                Object.keys(event.data).forEach(key => {
                    searchParams.set(key, event.data[key]);
                });
                window.location.search = searchParams.toString();
            }
        });
    </script>
</body>
</html>
