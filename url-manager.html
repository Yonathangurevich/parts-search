<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>Byparr URL Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            margin-top: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group input.filled {
            background: #f0f9ff;
            border-color: #4CAF50;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-auto {
            background: #4CAF50;
            color: white;
        }
        
        .btn-auto:hover {
            background: #45a049;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loader.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auto-detect {
            background: #fffbf0;
            border: 1px solid #ffc107;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Byparr URL Manager</h1>
            <div class="status" id="status">מנותק</div>
        </div>
        
        <div class="content">
            <div class="auto-detect" id="autoDetect" style="display: none;">
                🔍 מזהה URLs אוטומטית...
            </div>
            
            <form id="urlForm">
                <div class="input-group">
                    <label for="url1">Byparr 1 URL:</label>
                    <input type="text" id="url1" name="url1" placeholder="https://xxxxx.ngrok.app/v1">
                </div>
                
                <div class="input-group">
                    <label for="url2">Byparr 2 URL:</label>
                    <input type="text" id="url2" name="url2" placeholder="https://xxxxx.ngrok.app/v1">
                </div>
                
                <div class="input-group">
                    <label for="url3">Byparr 3 URL:</label>
                    <input type="text" id="url3" name="url3" placeholder="https://xxxxx.ngrok.app/v1">
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-auto" onclick="autoDetectUrls()">
                        🔍 זיהוי אוטומטי
                    </button>
                    <button type="submit" class="btn-primary">
                        📤 שלח ל-n8n
                    </button>
                    <button type="button" class="btn-secondary" onclick="clearForm()">
                        🗑️ נקה
                    </button>
                </div>
            </form>
            
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>שולח...</p>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script>
        // Configuration
        const N8N_WEBHOOK_URL = 'https://primary-production-d5a2.up.railway.app/webhook/update-byparr-urls';
        const NGROK_API_URL = 'http://localhost:4040/api/tunnels';
        
        // Get user info
        const USER_NAME = 'User1'; // Change per user
        const USER_NUMBER = 1; // 1, 2, or 3
        const BYPARR_NUMBERS = USER_NUMBER === 1 ? [1,2,3] : USER_NUMBER === 2 ? [4,5,6] : [7,8,9];
        
        // Auto-detect ngrok URLs
        async function autoDetectUrls() {
            const autoDetectDiv = document.getElementById('autoDetect');
            const loader = document.getElementById('loader');
            const message = document.getElementById('message');
            
            try {
                autoDetectDiv.style.display = 'block';
                loader.classList.add('active');
                
                // Try to get URLs from ngrok API
                const response = await fetch(NGROK_API_URL);
                const data = await response.json();
                
                if (data.tunnels && data.tunnels.length > 0) {
                    // Sort tunnels by name or config
                    const tunnels = data.tunnels.sort((a, b) => {
                        const portA = parseInt(a.config.addr.split(':')[1]);
                        const portB = parseInt(b.config.addr.split(':')[1]);
                        return portA - portB;
                    });
                    
                    // Fill the inputs
                    tunnels.slice(0, 3).forEach((tunnel, index) => {
                        const input = document.getElementById(`url${index + 1}`);
                        if (input && tunnel.public_url) {
                            // Convert to https and add /v1
                            let url = tunnel.public_url.replace('http://', 'https://');
                            if (!url.endsWith('/v1')) {
                                url += '/v1';
                            }
                            input.value = url;
                            input.classList.add('filled');
                        }
                    });
                    
                    showMessage('success', `✅ נמצאו ${tunnels.length} URLs!`);
                } else {
                    showMessage('error', '❌ לא נמצאו ngrok tunnels. וודא שngrok רץ.');
                }
            } catch (error) {
                console.error('Error detecting URLs:', error);
                showMessage('error', '❌ שגיאה בזיהוי URLs. הזן ידנית.');
            } finally {
                autoDetectDiv.style.display = 'none';
                loader.classList.remove('active');
            }
        }
        
        // Handle form submission
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loader = document.getElementById('loader');
            const message = document.getElementById('message');
            
            // Get URLs
            const urls = [
                document.getElementById('url1').value,
                document.getElementById('url2').value,
                document.getElementById('url3').value
            ].filter(url => url); // Remove empty URLs
            
            if (urls.length === 0) {
                showMessage('error', '❌ אנא הזן לפחות URL אחד');
                return;
            }
            
            // Prepare data
            const data = {
                user: USER_NAME,
                userNumber: USER_NUMBER,
                byparrNumbers: BYPARR_NUMBERS,
                urls: urls,
                computer: window.location.hostname || 'localhost',
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };
            
            try {
                loader.classList.add('active');
                
                // Send to n8n webhook
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage('success', `✅ URLs נשלחו בהצלחה! ${result.message || ''}`);
                    updateTimestamp();
                    
                    // Save to localStorage as backup
                    localStorage.setItem('lastUrls', JSON.stringify({
                        urls: urls,
                        timestamp: new Date().toISOString()
                    }));
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Error sending URLs:', error);
                showMessage('error', `❌ שגיאה בשליחה: ${error.message}`);
                
                // Save locally as fallback
                localStorage.setItem('pendingUrls', JSON.stringify(data));
                showMessage('info', '💾 URLs נשמרו מקומית. ננסה שוב מאוחר יותר.');
            } finally {
                loader.classList.remove('active');
            }
        });
        
        // Show message
        function showMessage(type, text) {
            const message = document.getElementById('message');
            message.className = `message ${type}`;
            message.textContent = text;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                message.className = 'message';
            }, 5000);
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('urlForm').reset();
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('filled');
            });
            showMessage('info', '🗑️ הטופס נוקה');
        }
        
        // Update timestamp
        function updateTimestamp() {
            const timestamp = document.getElementById('timestamp');
            timestamp.textContent = `עדכון אחרון: ${new Date().toLocaleString('he-IL')}`;
        }
        
        // Update status
        function updateStatus(connected) {
            const status = document.getElementById('status');
            status.textContent = connected ? '🟢 מחובר' : '🔴 מנותק';
        }
        
        // Check if launched from BAT (URL parameters)
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Check for auto-detect flag
            if (urlParams.get('auto') === 'true') {
                setTimeout(autoDetectUrls, 1000);
            }
            
            // Load last URLs from localStorage
            const lastUrls = localStorage.getItem('lastUrls');
            if (lastUrls) {
                const data = JSON.parse(lastUrls);
                updateTimestamp();
            }
            
            // Check connection to n8n
            checkConnection();
        });
        
        // Check connection to n8n
        async function checkConnection() {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'OPTIONS'
                });
                updateStatus(true);
            } catch {
                updateStatus(false);
            }
        }
        
        // Auto-save draft
        setInterval(() => {
            const urls = [
                document.getElementById('url1').value,
                document.getElementById('url2').value,
                document.getElementById('url3').value
            ];
            
            if (urls.some(url => url)) {
                localStorage.setItem('draft', JSON.stringify(urls));
            }
        }, 5000);
    </script>
</body>
</html>
