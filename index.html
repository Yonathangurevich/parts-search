<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש חלקי חילוף</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-section {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-section {
            padding: 40px;
            text-align: center;
            display: none;
            background: #f8f9fa;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            color: #666;
            font-size: 0.9em;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            animation: progressAnimation 8s ease-in-out infinite;
            border-radius: 3px;
        }
        
        @keyframes progressAnimation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #1565c0;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .info-box h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 חיפוש חלקי חילוף</h1>
            <p>מערכת חכמה לאיתור חלקי רכב</p>
        </div>
        
        <div class="form-section" id="searchForm">
            <form id="partsForm" method="POST" target="_blank">
                <div class="form-group">
                    <label for="carNumber">מספר רכב:</label>
                    <input type="text" id="carNumber" name="carNumber" required 
                           placeholder="הכנס מספר רכב (לדוגמא: 12-345-67)">
                </div>
                
                <div class="form-group">
                    <label for="partName">שם החלק בעברית:</label>
                    <input type="text" id="partName" name="partName" required 
                           placeholder="לדוגמא: מדחס, בלם, מנוע">
                </div>
                
                <button type="submit" class="search-btn" id="searchBtn">
                    🔍 חפש חלקים
                </button>
            </form>
            
            <div class="info-box">
                <h3>📋 איך זה עובד?</h3>
                <p>מלא את הפרטים ולחץ חפש - התוצאות יופיעו בטאב חדש</p>
                <p>המערכת תחפש בבסיס הנתונים ותציג את החלקים המתאימים לבחירה</p>
            </div>
        </div>
        
        <div class="loading-section" id="loadingSection">
            <div class="spinner"></div>
            <div class="loading-text">🔍 מחפש חלקים במערכת...</div>
            <div class="loading-subtext">אנא המתן, זה עלול לקחת כמה שניות</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="loading-subtext" id="loadingStatus">מתחבר לבסיס הנתונים...</div>
        </div>
    </div>

    <script>
        // זיהוי אוטומטי של כתובת ה-N8N
        let WEBHOOK_URL;
        
        // הגדרת כתובת N8N
        if (window.location.hostname.includes('github.io')) {
            const savedURL = localStorage.getItem('n8n_webhook_url');
            if (savedURL) {
                WEBHOOK_URL = savedURL;
            } else {
                const userURL = prompt('הכנס את כתובת ה-N8N שלך\n(לדוגמא: http://192.168.1.100:5678 או http://localhost:5678)');
                if (userURL) {
                    WEBHOOK_URL = userURL.replace(/\/$/, '') + '/webhook/search-parts';
                    localStorage.setItem('n8n_webhook_url', WEBHOOK_URL);
                } else {
                    alert('נדרשת כתובת N8N כדי להמשיך');
                    WEBHOOK_URL = 'http://localhost:5678/webhook/search-parts';
                }
            }
        } else {
            WEBHOOK_URL = 'http://localhost:5678/webhook/search-parts';
        }
        
        // עדכון action של הטופס
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('partsForm').action = WEBHOOK_URL;
            console.log('Webhook URL set to:', WEBHOOK_URL);
        });
        
        // טיפול בשליחת הטופס
        document.getElementById('partsForm').addEventListener('submit', function(e) {
            // הצגת מסך טעינה
            document.getElementById('searchForm').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            
            // הודעות טעינה משתנות
            const loadingMessages = [
                'מתחבר לבסיס הנתונים...',
                'מחפש חלקים מתאימים...',
                'סורק קטלוגים...',
                'מסנן תוצאות...',
                'מכין רשימה לבחירה...'
            ];
            
            let messageIndex = 0;
            const statusElement = document.getElementById('loadingStatus');
            
            const messageInterval = setInterval(function() {
                if (messageIndex < loadingMessages.length) {
                    statusElement.textContent = loadingMessages[messageIndex];
                    messageIndex++;
                } else {
                    clearInterval(messageInterval);
                    statusElement.textContent = 'כמעט מוכן...';
                }
            }, 1500);
            
            // לא עוצרים את השליחה - הטופס ישלח לN8N כרגיל
        });
    </script>
</body>
</html>
